<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Red Hat Openshift Eğitim Mola Sayacı</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #0d47a1;
            margin-bottom: 40px;
            font-size: 32px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #timer {
            font-size: 64px;
            font-weight: bold;
            color: #ffffff;
            background-color: #1976d2;
            padding: 30px 60px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-btn {
            background-color: #388e3c;
            color: white;
        }

        .start-btn:hover {
            background-color: #2e7d32;
        }

        .reset-btn {
            background-color: #d32f2f;
            color: white;
        }

        .reset-btn:hover {
            background-color: #c62828;
        }

        #alert-popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Red Hat Openshift Eğitim Mola Sayacı</h1>
    <div id="timer">15:00</div>
    <button class="btn start-btn" onclick="startTimer()">Başlat</button>
    <button class="btn reset-btn" onclick="resetTimer()">Sıfırla</button>

    <div id="alert-popup">MOLA SÜRESİ DOLDU, EĞİTİM ZAMANI!</div>

    <script>
        let intervalId = null;
        let hasAlerted = false;

        function updateTimerDisplay(minutes, seconds) {
            const m = String(minutes).padStart(2, '0');
            const s = String(seconds).padStart(2, '0');
            document.getElementById('timer').textContent = `${m}:${s}`;
        }

        function fetchTime() {
            fetch('/time')
                .then(res => res.json())
                .then(data => {
                    updateTimerDisplay(data.minutes, data.seconds);
                    if (data.minutes === 0 && data.seconds === 0) {
                        if (!hasAlerted) {
                            document.getElementById('alert-popup').style.display = 'flex';
                            hasAlerted = true;
                        }
                        clearInterval(intervalId);
                    }
                });
        }

        function startTimer() {
            fetch('/start', { method: 'POST' })
                .then(() => {
                    fetchTime();
                    if (!intervalId) {
                        intervalId = setInterval(fetchTime, 1000);
                    }
                });
        }

        function resetTimer() {
            fetch('/reset', { method: 'POST' })
                .then(() => {
                    clearInterval(intervalId);
                    intervalId = null;
                    hasAlerted = false;
                    updateTimerDisplay(15, 0);
                    document.getElementById('alert-popup').style.display = 'none';
                });
        }
    </script>
</body>
</html>
